version: '3.8'

services:
  # Frontend Application (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ai-crm-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
      - NEXT_PUBLIC_AUTH_SERVICE_URL=http://auth-service:3001
      - NEXT_PUBLIC_AUTH_SERVICE_API_URL=http://auth-service:3001/api/auth
      - NEXT_PUBLIC_LEADS_SERVICE_URL=http://leads-service:3008
      - NEXT_PUBLIC_LEADS_SERVICE_API_URL=http://leads-service:3008/api/v1/leads
      - NEXT_PUBLIC_TRANSACTIONS_SERVICE_URL=http://transactions-service:3003
      - NEXT_PUBLIC_TRANSACTIONS_SERVICE_API_URL=http://transactions-service:3003/api/v1
      - NEXT_PUBLIC_TIMESHEET_SERVICE_URL=http://timesheet-service:3007
      - NEXT_PUBLIC_TIMESHEET_SERVICE_API_URL=http://timesheet-service:3007/api/time-entries
      - NEXT_PUBLIC_LEAD_IMPORT_SERVICE_URL=http://lead-import-service:3004
      - NEXT_PUBLIC_LEAD_IMPORT_SERVICE_API_URL=http://lead-import-service:3004/api/import
      - NEXT_PUBLIC_USER_MANAGEMENT_SERVICE_URL=http://user-management-service:3005
      - NEXT_PUBLIC_USER_MANAGEMENT_SERVICE_API_URL=http://user-management-service:3005/api/v1
    depends_on:
      - auth-service
      - leads-service
      - transactions-service
      - timesheet-service
      - user-management-service
    networks:
      - crm-network
    restart: unless-stopped

  # Authentication Service
  auth-service:
    build:
      context: ../auth-service-repo
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/dealcycle-auth?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-for-development-only
      - JWT_EXPIRES_IN=24h
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-for-development-only
      - JWT_REFRESH_EXPIRES_IN=7d
      - CORS_ORIGIN=http://localhost:3000
      - LOG_LEVEL=debug
    depends_on:
      - mongodb
      - redis
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Leads Service
  leads-service:
    build:
      context: ../Leads-Service
      dockerfile: Dockerfile
    container_name: leads-service
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=development
      - PORT=3008
      - MONGODB_URI=mongodb://mongodb:27017/dealcycle
      - JWT_SECRET=your-super-secret-jwt-key-for-development-only
      - JWT_EXPIRES_IN=24h
      - CORS_ORIGIN=http://localhost:3000
      - LOG_LEVEL=debug
    depends_on:
      - mongodb
      - auth-service
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3008/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Transactions Service
  transactions-service:
    build:
      context: ../transactions-service
      dockerfile: Dockerfile
    container_name: transactions-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - MONGODB_URI=mongodb://mongodb:27017/presidential-digs-crm
      - MONGO_URI=mongodb://mongodb:27017/presidential-digs-crm
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET=your-super-secret-jwt-key-for-development-only
    volumes:
      - transactions_uploads:/app/uploads
    depends_on:
      - mongodb
      - auth-service
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Timesheet Service
  timesheet-service:
    build:
      context: ../Timesheet-Service
      dockerfile: Dockerfile
    container_name: timesheet-service
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - PORT=3007
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/timesheet-service?authSource=admin
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3007
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      - mongodb
      - auth-service
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # User Management Service
  user-management-service:
    build:
      context: ../user-management-service
      dockerfile: Dockerfile
    container_name: user-management-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/user-management?authSource=admin
      - MONGODB_DATABASE=user-management
      - JWT_SECRET=your-super-secret-jwt-key-for-development-only
      - JWT_EXPIRES_IN=24h
      - AUTH_SERVICE_URL=http://auth-service:3001
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongodb
      - redis
      - auth-service
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Lead Import Service
  lead-import-service:
    build:
      context: ../Lead-Import-Service
      dockerfile: Dockerfile
    container_name: lead-import-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - MONGODB_URI=mongodb://mongodb:27017/presidential_digs_crm
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    depends_on:
      - mongodb
      - auth-service
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Shared MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: crm-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=dealcycle
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Express (Database Management UI)
  mongo-express:
    image: mongo-express:latest
    container_name: crm-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password123
      - ME_CONFIG_MONGODB_URL=mongodb://admin:password123@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=password123
    depends_on:
      - mongodb
    networks:
      - crm-network
    restart: unless-stopped

  # Redis Commander (Redis Management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: crm-redis-commander
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - crm-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  transactions_uploads:
    driver: local

networks:
  crm-network:
    driver: bridge
