apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dealcycle-ingress
  namespace: dealcycle-crm
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "dealcycle-static-ip"
    networking.gke.io/managed-certificates: "dealcycle-managed-cert"
    networking.gke.io/v1beta1.FrontendConfig: "dealcycle-frontend-config"
    networking.gke.io/cloudarmor-policy: "dealcycle-security-policy"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/whitelist-source-range: "0.0.0.0/0"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
  labels:
    app: dealcycle-ingress
    environment: production
spec:
  tls:
  - hosts:
    - dealcycle-crm.com
    - www.dealcycle-crm.com
    - api.dealcycle-crm.com
    secretName: dealcycle-tls-secret
  rules:
  - host: dealcycle-crm.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dealcycle-frontend-service
            port:
              number: 80
  - host: www.dealcycle-crm.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dealcycle-frontend-service
            port:
              number: 80
  - host: api.dealcycle-crm.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dealcycle-backend-service
            port:
              number: 80 