# Environment-specific configuration values for settings ConfigMap
# These values are used to populate the settings-config ConfigMap

# Development Environment
development:
  AI_FEATURES_ENABLED: "true"
  AUTOMATION_ENABLED: "true"
  ANALYTICS_ENABLED: "true"
  COMMUNICATIONS_ENABLED: "true"
  MFA_REQUIRED: "false"
  SESSION_TIMEOUT: "7200"
  PASSWORD_MIN_LENGTH: "8"
  PASSWORD_REQUIRE_UPPERCASE: "true"
  PASSWORD_REQUIRE_LOWERCASE: "true"
  PASSWORD_REQUIRE_NUMBERS: "true"
  PASSWORD_REQUIRE_SPECIAL: "false"
  DEFAULT_EMAIL_NOTIFICATIONS: "true"
  DEFAULT_PUSH_NOTIFICATIONS: "false"
  DEFAULT_SMS_NOTIFICATIONS: "false"
  DEFAULT_THEME: "light"
  DEFAULT_LANGUAGE: "en"
  DEFAULT_TIMEZONE: "America/New_York"
  DEBUG_MODE: "true"
  BETA_FEATURES: "true"
  ADVANCED_ANALYTICS: "true"

