# Logstash Configuration for DealCycle CRM
# This configuration provides centralized logging and log processing

http.host: "0.0.0.0"
xpack.monitoring.elasticsearch.hosts: [ "http://elasticsearch:9200" ]

# Pipeline settings
pipeline:
  batch:
    size: 125
    delay: 50
  workers: 2

# Queue settings
queue:
  type: persisted
  max_bytes: 1024mb

# Logging settings
log.level: info
log.format: json

# Monitoring settings
monitoring:
  enabled: true
  elasticsearch:
    hosts: ["http://elasticsearch:9200"] 