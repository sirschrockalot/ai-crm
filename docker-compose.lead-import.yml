version: '3.8'

services:
  lead-import-service:
    build:
      context: ../lead-import-service-repo
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - MONGODB_URI=mongodb://mongodb:27017/dealcycle_crm
      - MONGODB_DB_NAME=dealcycle_crm
      - JWT_SECRET=dev-jwt-secret-key-change-in-production
      - CORS_ORIGIN=http://localhost:3001
    volumes:
      - ../lead-import-service-repo:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - ai-crm-network

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=dealcycle_crm
    volumes:
      - mongodb_data:/data/db
    networks:
      - ai-crm-network

volumes:
  mongodb_data:

networks:
  ai-crm-network:
    driver: bridge
